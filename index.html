<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <form class="signIn">
      <h1>管理員登入</h1>
      <div class="formGroup">
        <label for="email">帳號：</label>
        <input type="email" id="email" class="email" placeholder="請輸入email">
      </div>
      <div class="formGroup">
        <label for="password">密碼：</label>
        <input type="password" id="password" class="password" placeholder="請輸入密碼">
      </div>
      <div class="formGroup">
        <button type="button" class="btn js-signInBtn">登入</button>
      </div>

    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="js/signIn.js"></script>
</body>

</html>
